{% extends "base.html" %}
{% block title %}3x3 拉霸機{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-3">3x3 拉霸機</h2>

    <!-- 顯示剩餘積分 -->
    <div class="alert alert-info">
        剩餘積分：<strong>{{ available_points }}</strong>
    </div>

    <!-- 回到會員資料頁 -->
    <p>
        <a href="{% url 'profile' %}" class="btn btn-secondary">返回會員資料</a>
    </p>

    <form method="POST" id="slotForm" class="card p-3 mb-3" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.bet.label_tag }}
            {{ form.bet }}
            <small class="form-text text-muted">請輸入想下注的積分</small>
        </div>
        <button type="submit" class="btn btn-primary" id="spinBtn">拉霸！</button>
    </form>

    {% if message %}
    <div class="alert alert-success" style="white-space: pre-wrap;">
        {{ message }}
    </div>
    {% endif %}

    <!-- 轉動結果區塊 -->
    <div id="slotResult" class="my-4">
        <!-- 後端最終結果 data -->
        {% if grid %}
          <div id="finalGrid" data-final='{{ grid|safe }}'></div>
        {% else %}
          <div id="finalGrid" data-final='[]'></div>
        {% endif %}
        <!-- 實際顯示區域 -->
        <div id="reelsArea" class="mt-3"></div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const spinBtn = document.getElementById("spinBtn");
    const slotForm = document.getElementById("slotForm");
    const reelsArea = document.getElementById("reelsArea");
    const finalGridDiv = document.getElementById("finalGrid");

    // 阻止表單預設提交，先播放假動畫
    slotForm.addEventListener("submit", function(e) {
        e.preventDefault();
        spinReels(function() {
            slotForm.submit();
        });
    });

    // 假動畫：轉動 1.5 秒
    function spinReels(onFinish) {
        let symbolsPool = ["🍒","🍋","🔔","⭐","7"];
        let startTime = Date.now();
        let duration = 1500; // 1.5 秒
        let timer = setInterval(function() {
            let now = Date.now();
            let elapsed = now - startTime;
            if (elapsed >= duration) {
                clearInterval(timer);
                onFinish();
            } else {
                reelsArea.innerHTML = randomGridHtml(symbolsPool);
            }
        }, 100);
    }

    // 生成隨機 3x3 HTML
    function randomGridHtml(pool) {
        let html = "";
        for (let r = 0; r < 3; r++) {
            html += "<div>";
            for (let c = 0; c < 3; c++) {
                let sym = pool[Math.floor(Math.random()*pool.length)];
                html += `<span style="font-size:2rem;margin-right:1em;">${sym}</span>`;
            }
            html += "</div>";
        }
        return html;
    }

    // 顯示後端的最終結果
    let finalData = finalGridDiv.dataset.final;
    if (finalData) {
        try {
            let grid = JSON.parse(finalData.replace(/'/g, '"'));
            let html = "";
            for (let row of grid) {
                html += "<div>";
                for (let sym of row) {
                    html += `<span style="font-size:2rem;margin-right:1em;">${sym}</span>`;
                }
                html += "</div>";
            }
            reelsArea.innerHTML = html;
        } catch(e) {
            console.error("parse final grid error:", e);
        }
    }
});
</script>
{% endblock %}
