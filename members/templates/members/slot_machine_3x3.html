<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flex 拉霸機示範</title>
  <style>
    /* 1) 父容器：固定 700×500，背景圖直接鋪在這裡 */
    .slot-machine {
      width: 700px;
      height: 500px;
      background: url("static/members/slot_machine_blank.png") no-repeat center center;
      background-size: 700px 500px; /* 依圖片實際大小 */
      margin: 2rem auto;           /* 讓整個區塊置中 */
      display: flex;
      flex-direction: column;      /* 上方可放控制區，下方放 reels */
      justify-content: space-between; 
      /* ↑ 也可用 space-around / space-evenly，看需求 */
      align-items: center;
      border: 1px solid #ccc;      /* 偵錯用，可移除 */
      box-sizing: border-box;
      position: relative;
    }

    /* 2) 下注表單、剩餘積分等控制區 (可放在上方或下方) */
    .slot-controls {
      width: 90%;       /* 視需求可調整 */
      background-color: rgba(255,255,255,0.7);
      margin-top: 10px;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
    }

    /* 3) 整個三欄 reels 區 */
    .reels {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;       /* 與父容器同寬 */
      height: 60%;       /* 依需求給高度，讓符號約在中間 */
      /* ↑ 也可用固定 px，如 250px */
    }

    /* 4) 單欄 (reel-col)：垂直排列 3 個符號 */
    .reel-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 也可加寬度，以控制三欄的間距 */
      width: 20%; /* 3 欄合計約 60%，中間留些空隙 */
      /* ↑ 視需求可再調整 */
    }

    /* 5) 單個符號 (slot-symbol) */
    .slot-symbol {
      font-size: 3rem; 
      margin: 0.5rem 0; /* 垂直間距 */
    }
  </style>
</head>
<body>

<div class="slot-machine">
  <!-- 上方控制區 (可放表單、剩餘積分、按鈕等) -->
  <div class="slot-controls">
    <p>剩餘積分：<strong>999</strong></p>
    <label>下注積分：<input type="number" min="1"></label>
    <button>拉霸！</button>
  </div>

  <!-- 三欄符號區 (reels) -->
  <div class="reels">
    <!-- 第 1 欄 -->
    <div class="reel-col">
      <span class="slot-symbol">7</span>
      <span class="slot-symbol">🍒</span>
      <span class="slot-symbol">BAR</span>
    </div>
    <!-- 第 2 欄 -->
    <div class="reel-col">
      <span class="slot-symbol">🍊</span>
      <span class="slot-symbol">🔔</span>
      <span class="slot-symbol">⭐</span>
    </div>
    <!-- 第 3 欄 -->
    <div class="reel-col">
      <span class="slot-symbol">🍋</span>
      <span class="slot-symbol">BAR</span>
      <span class="slot-symbol">7</span>
    </div>
  </div>
</div>

</body>
</html>
